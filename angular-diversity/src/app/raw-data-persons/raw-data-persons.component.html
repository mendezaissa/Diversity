<!--Persons table-->
<div class="div">
<div class="container">
    <h1>Persons</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Person ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Race</th>
                    <th>Birthdate</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let person of persons">
                    <td>{{person.id}}</td>
                    <td>{{person.name}}</td>
                    <td>{{person.gender}}</td>
                    <td>{{person.race}}</td>
                    <td>{{person.birth}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
