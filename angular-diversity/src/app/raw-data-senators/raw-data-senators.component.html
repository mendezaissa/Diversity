<!--Senators table-->
<div class="container">
    <h1>Senators</h1>
    <table>
        <tr>
            <th>Person ID</th>
            <th>Start Year</th>
            <th>End Year</th>
            <th>State</th>
        </tr>
        <tr *ngFor="let senator of senators">
            <td>{{senator.person.id}}</td>
            <td>{{senator.yearStart}}</td>
            <td>{{senator.yearEnd}}</td>
            <td>{{senator.state}}</td>
        </tr>
    </table>
</div>
